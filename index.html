<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="stat-primary">
      <span class="stat-primary__num">205</span>
      <p>Current visitors</p>
    </div>
    <div class="stat-secondary">
      <div class="stat-secondary__page">

        <img src="assets/page.svg" alt="Page svg icon">
        <div>
          <span>530,001</span>
          <p>Page views</p>
        </div>
      </div>
      <div class="stat-secondary__visitor">

        <img src="assets/visitor.svg" alt="Visitor svg icon">
        <div>
          <span>80,488</span>
          <p>Unique visitors
          </p>
        </div>
      </div>

    </div>
    

      <button>Launch Live View</button>
      
      <p class="note"><strong>Note:</strong> You will need the latest version of google Chrome for optimal performance</p>
    
  </div>
  
</body>
</html>
